#rabbitmq
spring.rabbitmq.host=@spring.rabbitmq.host@
spring.rabbitmq.port=@spring.rabbitmq.port@
spring.rabbitmq.username=@spring.rabbitmq.username@
spring.rabbitmq.password=@spring.rabbitmq.password@
spring.rabbitmq.listener.retry.enabled=@spring.rabbitmq.listener.retry.enabled@
spring.rabbitmq.listener.retry.max-attempts=@spring.rabbitmq.listener.retry.max-attempts@

#redis-config
spring.redis.host=@spring.redis.host@
spring.redis.password=@spring.redis.password@

#jta
spring.jta.atomikos.properties.transaction-manager-unique-name=jta.transaction.gotosea.task
spring.jta.atomikos.properties.log-base-dir=../logs/task/transation