#main
spring.main.web-environment=false
spring.main.banner-mode=off

#sms
sms.alidayu.url=@sms.alidayu.url@
sms.alidayu.appkey=@sms.alidayu.appkey@
sms.alidayu.appsecret=@sms.alidayu.appsecret@
sms.alidayu.signname=@sms.alidayu.signname@
sms.alidayu.extend=@sms.alidayu.extend@
